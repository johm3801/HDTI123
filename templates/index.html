<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBTI</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class = "title">
    <table>
        <td>
            <div class = "character">
            <img src = "../static/haedalcharac.png" class="mainlogo">
            </div>
        </td>
        <th class="hdti1">H D T I</font></th>
        <td class="hdti2">Hae<br>Dal<br>Type<br>Indicator</font></td>
    </table>
</div>

<div class = "explaination">
    <p>이 설문지는 20-2학기 부원 모집 때 사용할 홍보용!<br>개발자용 mbti 검사입니다. 성실하게 대답해 주세요 :)</p>
</div>

<div class = "main">
    <div class="question_box">
        <div class="question_title">
            <div class="titles"><p>매우 그렇다</p></div>
            <div class="titles"><p>조금 그렇다</p></div>
            <div class="titles"><p>보통이다</p></div>
            <div class="titles"><p>조금 아니다</p></div>
            <div class="titles"><p>매우 아니다</p></div>
        </div>
        <div class="question_items">
            {% for question in questions %}
            <div class="question">
                <p>{{ question }}</p>
            </div>
            <div class="checkboxes">
                <div class="checkbox">
                    <input type="radio" id="q11" name="q1" />
                    <label for="q11"></label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="q12" name="q1" />
                    <label for="q12"></label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="q13" name="q1" />
                    <label for="q13"></label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="q14" name="q1" />
                    <label for="q14"></label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="q15" name="q1" />
                    <label for="q15"></label>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

<div class = "indexpage"></div>
<center>
    <input type="submit" value="제출!">
</center>
</body>

</html>
